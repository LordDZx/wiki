<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Test Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>تحت التجربه</h1>
        </header>

        <div class="tool-grid">
            <div class="tool">
                <img src="layout-editor.png" alt="Layout Editor">
                <p>Layout Editor</p>
            </div>
            <div class="tool">
                <img src="cy-limit.png" alt="CY Limit Calculator">
                <p>CY Limit Calculator</p>
            </div>
            <div class="tool">
                <img src="wall-limit.png" alt="Wall Limit Calculator">
                <p>Wall Limit Calculator</p>
            </div>
            <div class="tool">
                <img src="food-calculator.png" alt="Food Calculator">
                <p>Food Calculator</p>
            </div>
        </div>

        <footer>
            <button class="help-btn">Empire Helper</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
